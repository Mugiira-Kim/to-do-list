<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="title">
            <h1>What to do today?</h1>
            <i class="fa-solid fa-rotate"></i>
        </div>
        <p id="button-hover">Click/Press Enter to submit!</p>
        <p id="error"></p>
        <form id="form" action="submit">
            <input id="my-task" type="text" placeholder="Add to your list">
            <button type="submit" id="press-enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
        </form>
        <div id="task-list" class="display-list"></div>
        <button id="clear-button">Clear completed tasks!</button>

    </main>
</body>

</html>
